<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/mydefine.css">
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				plus.screen.lockOrientation("portrait-primary");
				mui.init({
					swipeBack: true,
					gestureConfig: {
						doubletap: true
					},
					subpages: [{
						url: 'exchangerecord_sub.html',
						id: 'exchangerecord_sub',
						styles: {
							top: '45px',
							bottom: '0px',
						}
					}]
				});

				var contentWebview = null;
				document.querySelector('header').addEventListener('doubletap', function() {
					if(contentWebview == null) {
						contentWebview = plus.webview.currentWebview().children()[0];
					}
					contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
				});

			});
			//启用双击监听
		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav my-bar-nav" style="background-color: #FFFFFF;border-bottom: 1px solid #EEEEEE;">
			<h1 id="title" class="my-title mui-title" style="color: #333333;font-size: 18px;">兑换记录</h1>
			<a class="my-icon-back mui-action-back mui-icon mui-icon-back" style="color: #333333;"></a>
		</header>
		<div class="mui-content"></div>
	</body>

</html>
