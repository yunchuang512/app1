			function getUserInfo() {
				var url = getBaseUrl() + 'person/Person/personInfo';
				mui.ajax(url, {
					dataType: 'json', //服务器返回json格式数据
					type: 'post', //HTTP请求类型
					data: {
						phoneNumber: localStorage.phonenumber
					},
					timeout: 10000, //超时时间设置为10秒；
					headers: {
						'Content-Type': 'application/json'
					},
					success: function(data) {
						console.log("成功");
						console.log(JSON.stringify(data));
						console.log('data = ' + JSON.stringify(data));
						//登录成功，跳转到主页，若以后加了安全验证，在此处写jessionId
						document.getElementById("nickname").innerText = data.nickname;
						document.getElementById("totalBeans").innerText = data.totalBeans;
						document.getElementById("totalBeans").innerText = data.totalBeans;
						document.getElementById("balance").innerText = data.balance;
						document.getElementById("experience").innerText = data.experience;
						document.getElementById("icon").src = data.icon;
					},
					error: function(xhr, type, errorThrown) {
						//异常处理；
						console.log(JSON.stringify(xhr));
						console.log(type);
					}
				});
			}
